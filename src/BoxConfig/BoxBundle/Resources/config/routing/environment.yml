box_environment:
    pattern:  /
    defaults: { _controller: "BoxConfigBoxBundle:Environment:index" }

box_environment_new:
    pattern:  /new
    defaults: { _controller: "BoxConfigBoxBundle:Environment:new" }

box_environment_create:
    pattern:  /create
    defaults: { _controller: "BoxConfigBoxBundle:Environment:create" }
    requirements: { _method: post }

box_environment_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "BoxConfigBoxBundle:Environment:edit" }

box_environment_update:
    pattern:  /{id}/update
    defaults: { _controller: "BoxConfigBoxBundle:Environment:update" }
    requirements: { _method: post }

box_environment_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "BoxConfigBoxBundle:Environment:delete" }
    requirements: { _method: post }
