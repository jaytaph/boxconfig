software_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "BoxConfigComponentBundle:Software:edit" }

software_update:
    pattern:  /{id}/update
    defaults: { _controller: "BoxConfigComponentBundle:Software:update" }
    requirements: { _method: post }

software_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "BoxConfigComponentBundle:Software:delete" }
    requirements: { _method: post }
