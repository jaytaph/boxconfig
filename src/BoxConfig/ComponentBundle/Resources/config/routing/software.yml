software:
    pattern:  /
    defaults: { _controller: "BoxConfigComponentBundle:Software:index" }

software_show:
    pattern:  /{id}/show
    defaults: { _controller: "BoxConfigComponentBundle:Software:show" }

software_new:
    pattern:  /new
    defaults: { _controller: "BoxConfigComponentBundle:Software:new" }

software_create:
    pattern:  /create
    defaults: { _controller: "BoxConfigComponentBundle:Software:create" }
